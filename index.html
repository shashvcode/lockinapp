<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            animation: flash 1s infinite;
        }

        /* Flashing text animation */
        @keyframes flash {
            0%, 50% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0;
            }
        }

        /* Adding random animations around the text */
        .animated-circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            width: 100px;
            height: 100px;
            animation: moveCircle 5s infinite alternate ease-in-out;
        }

        @keyframes moveCircle {
            0% {
                top: 10%;
                left: 10%;
            }
            100% {
                top: 80%;
                left: 80%;
            }
        }

        /* Add more animations */
        .animated-square {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 0, 0.5);
            animation: rotateSquare 4s infinite alternate ease-in-out;
        }

        @keyframes rotateSquare {
            0% {
                transform: rotate(0deg);
                top: 20%;
                right: 20%;
            }
            100% {
                transform: rotate(360deg);
                top: 60%;
                right: 60%;
            }
        }
    </style>
</head>
<body>
    <h1>Lock In</h1>

    <!-- Animated elements -->
    <div class="animated-circle"></div>
    <div class="animated-square"></div>

    <!-- Audio elements, both looped -->
    <audio autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <audio autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
